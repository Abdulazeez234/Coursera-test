        <form id="requestForm">
            <input type="text" id="requestInput" placeholder="Enter your request here..." required>
            <button type="submit" id="submitBtn">Submit Request</button>

        <p id="thankYouMsg" style="display:none; color: #2e7d32; font-weight: bold; margin-top: 18px;">

        </p>

    <script>
        const form = document.getElementById('requestForm');
        const input = document.getElementById('requestInput');
        const thankYou = document.getElementById('thankYouMsg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if(input.value.trim() !== "") {
                thankYou.style.display = 'block';
                input.value = '';
            }
        });
    </script>
